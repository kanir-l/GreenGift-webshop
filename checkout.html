<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/checkout.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    
    <title>Green Green</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <img src="./img/australian-boomerang.png" alt="Green Green" width="45" height="45">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="about.html">About</a></li>
      
          <!--<li class="basket" id = "basket"><img src="./img/basket.png" /></li>-->
          <!--<li class="notice"></li>-->
        </ul>
      </nav>

    </header>

    <!--Hero-->
    <div class="hero-image-checkout">
    </div>

    <section class = "checkout-container">
      <div id="userinfo-container">
        <!--Cart-->
        <div id = "cart-container" class = "cart-container">
          <h1 class = "cart-text-head">Your Shopping Cart</h1>
          <div id = "cart-list"></div>
        </div>

        <!--Billing Info-->
        <form id="userform">
          <h1>Billing information</h1>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required /><br />

          <div class="name-holder">
            <div class="fname">
              <label for="fname">First name:</label><br />
              <input
                pattern="[^0-9]+"
                type="text"
                id="fname"
                name="fname"
                value=""
                required
              /><br />
            </div>
            <div class="lname">
              <label for="lname">Last name:</label><br />
              <input
                pattern="[^0-9]+"
                type="text"
                id="lname"
                name="lname"
                value=""
                required
              /><br />
            </div>
          </div>

          <div class="address-holder">
            <div class="address1">
              <label for="address">Address 1:</label><br />
              <input
                type="text"
                id="address1"
                name="address"
                value=""
                required
              /><br />
            </div>
            <div class="address2">
              <label for="address">Address 2:</label><br />
              <input
                type="text"
                id="address2"
                name="address"
                value=""
                required
              /><br />
            </div>
          </div>

          <div class="post-holder">
            <div class="post">
              <label for="post">Postcode:</label><br />
              <input
                pattern="\d*"
                type="text"
                id="postcode"
                name="post"
                value=""
                required
              />
              <br />
            </div>
            <div class="town">
              <label for="town">Town:</label><br />
              <input
                pattern="[^0-9]+"
                type="text"
                id="postcode"
                name="town"
                value=""
                required
              /><br />
            </div>
          </div>

          <label class="checkbox">
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>

          <input type="submit" value="Save" id="save">
        </form>

        <!--Payment Info-->
        <div id="paymentform">
          <h1>Payment</h1>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>

              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">

              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

              <div class="exp-holder">
                <div class="expmonth">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
                </div>
                <div class="expyear">
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>

              <input type="submit" value="Continue to checkout" id="submit">

          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <div class="contactinfo">
        <p>Green Gift AB</p>
        <p>Tel : 0 702 669 990</p>
        <p>Email : info@greegift.se</p>
      </div>
      <div class="socialmedia">
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
      </div>
    </footer>

  </body>
</html>
