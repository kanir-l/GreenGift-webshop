  <body>
    <!--Header-->
    <header>
      <img src="./img/australian-boomerang.png" alt="Green Green" width="45" height="45">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <!--<li class="basket" id = "basket"><img src="./img/basket.png" /></li>-->
          <!--<li class="notice"></li>-->
        </ul>
      </nav>

    </header>

   

    <!--Hero-->
    <div class="hero-image-product">
    </div>

    <section class = "checkout-container">
      <!--Context Section-->
   
      <div id="userinfo-container">
        <form id="userform">
          <h1>Customer information</h1>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required /><br />

          <div class="name-holder">
            <div class="fname">
              <label for="fname">First name:</label><br />
              <input
                pattern="[^0-9]+"
                type="text"
                id="fname"
                name="fname"
                value=""
                required
              /><br />
            </div>
            <div class="lname">
              <label for="lname">Last name:</label><br />
              <input
                pattern="[^0-9]+"
                type="text"
                id="lname"
                name="lname"
                value=""
                required
              /><br />
            </div>
          </div>

          <label for="address">Address:</label><br />
          <input
            type="text"
            id="address"
            name="address"
            value=""
            required
          /><br />

          <div class="post-holder">
            <div class="post">
              <label for="post">Postcode:</label><br />
              <input
                pattern="\d*"
                type="text"
                id="post"
                name="post"
                value=""
                required
              />
              <br />
            </div>
            <div class="town">
              <label for="town">Town:</label><br />
              <input
                pattern="[^0-9]+"
                type="text"
                id="post"
                name="town"
                value=""
                required
              /><br />
            </div>
          </div>

          <button id="save">Save</button>
        </form>
      </div>

      <!--Cart-->
      <div id = "cart-container" class = "cart-container">
      <h1 class = "cart-text-head">Your Shopping Cart</h1>
      <div id = "cart-list"></div>
    </div>
    </section>

    <!--Footer-->
    <footer>
      <div class="contactinfo">
        <p>Green Gift AB</p>
        <p>Tel : 0 702 669 990</p>
        <p>Email : info@greegift.se</p>
      </div>
      <div class="socialmedia">
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
      </div>
    </footer>

  </body>
